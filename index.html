<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="conainer">

    <div id="calculator">

        <div id="result">
            <div class="history">
                <input type="text" id="t"/>
                <p class="history-value"></p>
            </div>
     
        </div>

        <div id="keyboard">
         

           
            <button class="operator"  id="clear" onclick="Clear()">C</button>

            <button class="number" id="." onclick="n('.')">.</button>

            <button class="operator" id="%" onclick="n('%')">%</button>

            <button class="operator" id="/" onclick="n('/')">&#247;</button>

            <button class="number" id="7" onclick="n('7')">7</button>

            <button class="number" id="8" onclick="n('8')">8</button>

            <button class="number" id="9" onclick="n('9')">9</button>

            <button class="operator" id="*" onclick="n('*')">&times;</button>

            <button class="number" id="4" onclick="n('4')">4</button>

            <button class="number" id="5" onclick="n('5')">5</button>

            <button class="number" id="6" onclick="n('6')">6</button>


            <button class="operator" id="-" onclick="n('-')">-</button>

            <button class="number" id="1" onclick="n('1')">1</button>

            <button class="number" id="2" onclick="n('2')">2</button>

            <button class="number" id="3" onclick="n('3')">3</button>


            <button class="operator" id="+" onclick="n('+')">+</button>

            <button class="empty" id="empty"></button>

            <button class="number" id="0" onclick="n('0')">0</button>

            <button class="number" id="." onclick="n('00')">00</button>

            <button class="operator" id="=" onclick="equal()">=</button>



        </div>





    </div>

</div>











    <script src="app.js"></script>
</body>
</html>
